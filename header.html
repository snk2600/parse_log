<html>
<head>
<style>
body {margin:0;}

.navbar {
  overflow: hidden;
  background-color: #333;
  position: fixed;
  top: -10;
  width: 100%;
}

.navbar a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.main {
  padding: 16px;
  margin-top: 30px;
  height: 1500px; /* Used in this example to enable scrolling */
}

a.anchor {
  padding-top: 40px; 
  margin-top: -40px;
}


</style>
</head>
<body>
<script>
$( "#next" ).click(function() {
  var link = document.getElementById("next");
  link.setAttribute('href', '#' + ids[i]['id']);
  prev = i;
  i = i + 1;
  console.log(ids[i]['id'])    
});

$( "#previous" ).click(function() {
  i = prev;
  prev = prev - 1;
  console.log(ids[prev]['id'])  
  var link = document.getElementById("previous");
  link.setAttribute('href', '#' + ids[prev]['id']);

});
</script>   
<div class="navbar">
  <a href="#" id="next">Next</a>
  <a href="#" id="previous">Previous</a>
</div>
